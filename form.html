<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/manifest.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container">
          <form>
            <div class="row">
              <div class="col-sm">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="col-sm">
                <label for="exampleInputPassword1">Last name</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="inputState">What are you?</label>
                <select id="inputState" class="form-control">
                  <option selected>I'm a robot</option>
                  <option value="not">I'm not a robot</option>
                </select>
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to the <a href="anchore"> terms and condition
                </a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <aside class=".bg-info">
          <p>
            Thanks for your registering with us
          </p>
        </aside>
      </div>
    </div>
  </div>
</body>

</html>
